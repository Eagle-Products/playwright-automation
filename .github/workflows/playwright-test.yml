name: Playwright Tests

on:
  workflow_call:
    inputs:
      app_url:
        required: false
        type: string
      username:
        required: false
        type: string
      password:
        required: false
        type: string
      environment:
        required: false
        type: string
    secrets:
      NODE_AUTH_TOKEN:
        required: true
      SMTP_SERVER:
        required: true
      SMTP_PORT:
        required: true
      SMTP_USERNAME:
        required: true
      SMTP_PASSWORD:
        required: true
      SMTP_FROM:
        required: true
      SMTP_FROM_NAME:
        required: false
      EMAIL_TO:
        required: true
      TEST_APP_URL:
        required: false
      TEST_USERNAME:
        required: false
      TEST_PASSWORD:
        required: false

env:
  CI: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          distribution: 'adopt'
          cache: 'yarn'

      - name: Create NPMRC
        run: |
          echo "@eagle-products:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "@eagle-projects:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc
          echo 'registry "https://registry.yarnpkg.com"' >> ~/.yarnrc

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: test-run
        run: yarn test:e2e --reporter=html,github,junit
        env:
          CI: true
          APP_URL: ${{ inputs.app_url || secrets.TEST_APP_URL }}
          TEST_USERNAME: ${{ inputs.username || secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ inputs.password || secrets.TEST_PASSWORD }}
          PLAYWRIGHT_JUNIT_OUTPUT_FILE: playwright-results.xml
        continue-on-error: true

      - name: Archive test results
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        run: |
          if [ -d "playwright-report" ]; then
            echo "Report directory exists."
          else
            echo "<html><body><h1>No HTML report was generated</h1></body></html>" > playwright-report/index.html
          fi

      - name: Upload Playwright Report as Artifact
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 2

      - name: Get artifact ID
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: artifact-info
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer ${{ github.token }}" \
            "${{ github.api_url }}/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
            | jq -r '.artifacts[] | select(.name=="playwright-report") | .id')
          echo "artifact-id=${ARTIFACT_ID}" >> $GITHUB_OUTPUT
          echo "Artifact ID: ${ARTIFACT_ID}"

      - name: Generate test results table
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: results-table
        run: |
          if [ -f "playwright-results.xml" ]; then
            python3 << 'PYEOF' > results-table.html
          import xml.etree.ElementTree as ET
          import html
          import re
          TARGET_FILE = "z_visual_test.spec.ts"
          def strip_ansi(text):
              if not text:
                  return text
              text = re.sub(r"\x1b\[[0-9;]*m", "", text)
              text = re.sub(r"\[\d+m", "", text)
              return text
          try:
              tree = ET.parse("playwright-results.xml")
              root = tree.getroot()
              rows = []
              stdout_parts = []
              for elem in root.iter():
                  tag = elem.tag.split("}")[-1] if "}" in elem.tag else elem.tag
                  if tag == "testcase":
                      name = elem.get("name") or ""
                      classname = elem.get("classname") or ""
                      file_display = classname if classname else name
                      if not file_display:
                          file_display = "â€”"
                      is_target_file = TARGET_FILE in classname or classname.endswith(TARGET_FILE) or TARGET_FILE in name
                      system_out_text = ""
                      for child in elem:
                          ctag = child.tag.split("}")[-1] if "}" in child.tag else child.tag
                          if ctag == "system-out":
                              system_out_text = strip_ansi("".join(child.itertext()).strip())
                              break
                      if is_target_file and system_out_text:
                          stdout_parts.append(system_out_text)
                      has_failure = any("failure" in (c.tag.split("}")[-1] if "}" in c.tag else c.tag).lower() for c in elem)
                      status = "Failed" if has_failure else "Passed"
                      status_style = "color: red; font-weight: bold;" if has_failure else "color: green; font-weight: bold;"
                      rows.append("<tr><td style=\"padding: 6px 12px; border: 1px solid #ddd;\">" + html.escape(file_display) + "</td><td style=\"padding: 6px 12px; border: 1px solid #ddd;\"><span style=\"" + status_style + "\">" + status + "</span></td></tr>")
              out = ""
              if rows:
                  out = "<table style=\"border-collapse: collapse; width: 100%; max-width: 600px; margin: 12px 0;\"><thead><tr style=\"background: #f0f0f0;\"><th style=\"padding: 8px 12px; border: 1px solid #ddd; text-align: left;\">File name</th><th style=\"padding: 8px 12px; border: 1px solid #ddd; text-align: left;\">Status</th></tr></thead><tbody>" + "".join(rows) + "</tbody></table>"
              else:
                  out = "<p><i>No test cases found in results.</i></p>"
              if stdout_parts:
                  combined_stdout = "\n---\n".join(stdout_parts)
                  out += "<h3 style=\"margin-top: 16px;\">Business Testing Summary</h3><pre style=\"background: #f5f5f5; padding: 12px; border: 1px solid #ddd; overflow-x: auto; font-size: 12px; white-space: pre-wrap; word-wrap: break-word;\">" + html.escape(combined_stdout) + "</pre>"
              print(out)
          except Exception as e:
              print("<p><i>Results could not be parsed: " + html.escape(str(e)) + "</i></p>")
          PYEOF
          else
            echo '<p><i>Test results file not found.</i></p>' > results-table.html
          fi

      - name: Prepare email body
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: email-body
        run: |
          if [ "${{ steps.test-run.outcome }}" == "failure" ]; then
            HEADING="Playwright Test Results - Failed"
            STATUS_HTML="<span style=\"color: red; font-weight: bold;\">Failed</span>"
            SUBJECT="Ensemble ${{ inputs.environment || secrets.ENVIRONMENT }}(Region) Automation Results - Failed"
          else
            HEADING="Playwright Test Results - Passed"
            STATUS_HTML="<span style=\"color: green; font-weight: bold;\">Passed</span>"
            SUBJECT="Ensemble ${{ inputs.environment || secrets.ENVIRONMENT }}(Region) Automation Results - Passed"
          fi

          RESULTS_TABLE=""
          if [ -f "results-table.html" ]; then
            RESULTS_TABLE=$(cat results-table.html)
          else
            RESULTS_TABLE="<p><i>Test results table not available.</i></p>"
          fi

          cat > "${{ github.workspace }}/email-body.html" << EMAILEOF
          <html>
          <body style="font-family: Arial, sans-serif; font-size: 14px;">
          <h3>Functional Testing Summary</h3>
          ${RESULTS_TABLE}
          <h3>Details</h3>
          <p><b>Region:</b> ${{ inputs.app_url || secrets.TEST_APP_URL }}</p>
          <p><b>Repository:</b> ${{ github.repository }}</p>
          <p><b>Branch:</b> ${{ github.ref_name }}</p>
          <p><b>Commit:</b> ${{ github.sha }}</p>
          <p><b>Run Number:</b> #${{ github.run_number }}</p>
          <p><b>Status:</b> ${STATUS_HTML}</p>
          <p><b>View Run Details:</b><br/>
          <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Click here to open the GitHub Actions test report</a></p>
          <p><b>Download Test Artifacts:</b><br/>
          <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.artifact-info.outputs.artifact-id }}">Click here to download the Playwright test report artifacts</a></p>
          <p>Artifacts retained for 2 days.</p>
          </body>
          </html>
          EMAILEOF

          echo "subject=${SUBJECT}" >> $GITHUB_OUTPUT
          echo "Email body created:"
          cat "${{ github.workspace }}/email-body.html"
          echo ""
          echo "File size: $(wc -c < "${{ github.workspace }}/email-body.html") bytes"

          # Output HTML content for use in next step
          {
            echo 'html_body<<EOF'
            cat "${{ github.workspace }}/email-body.html"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Prepare sender name
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: sender-name
        run: |
          if [ -n "${{ secrets.SMTP_FROM_NAME }}" ]; then
            echo "from=${{ secrets.SMTP_FROM_NAME }} <${{ secrets.SMTP_FROM }}>" >> $GITHUB_OUTPUT
          else
            echo "from=${{ secrets.SMTP_FROM }}" >> $GITHUB_OUTPUT
          fi

      - name: Send test results email
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ${{ steps.email-body.outputs.subject }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ steps.sender-name.outputs.from }}
          html_body: ${{ steps.email-body.outputs.html_body }}

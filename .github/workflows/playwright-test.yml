# This is a TEMPLATE for the reusable workflow
# Place this file at: Eagle-Products/playwright-automation/.github/workflows/playwright-test.yml
# IMPORTANT: This file must have 'workflow_call' trigger to be reusable

name: Playwright Tests

on:
  workflow_call:
    inputs:
      app_url:
        required: false
        type: string
        description: 'Application base URL (e.g., https://ensembledev.eagleconsulting.co.in)'
        default: 'https://ensembledev.eagleconsulting.co.in'
      username:
        required: false
        type: string
        description: 'Login username'
        default: 'superuser'
      password:
        required: false
        type: string
        description: 'Login password'
        default: 'Eagle@2025'
    secrets:
      NODE_AUTH_TOKEN:
        required: true
        description: 'NPM authentication token for GitHub Packages'
      SMTP_SERVER:
        required: true
        description: 'SMTP server address'
      SMTP_PORT:
        required: true
        description: 'SMTP server port'
      SMTP_USERNAME:
        required: true
        description: 'SMTP username'
      SMTP_PASSWORD:
        required: true
        description: 'SMTP password'
      SMTP_FROM:
        required: true
        description: 'Email sender address'
      TEST_APP_URL:
        required: false
        description: 'Application base URL (e.g., https://ensembledev.eagleconsulting.co.in)'
      TEST_USERNAME:
        required: false
        description: 'Login username'
      TEST_PASSWORD:
        required: false
        description: 'Login password'

env:
  CI: true

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4
        # This automatically checks out the repository that called this workflow

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          distribution: 'adopt'
          cache: 'yarn'

      - name: Create NPMRC
        run: |
          echo "@eagle-products:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "@eagle-projects:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc
          echo 'registry "https://registry.yarnpkg.com"' >> ~/.yarnrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: test-run
        run: yarn test:e2e --reporter=html,github
        env:
          CI: true
          APP_URL: ${{ inputs.app_url || 'https://ensembledev.eagleconsulting.co.in' }}
          TEST_USERNAME: ${{ inputs.username || 'superuser' }}
          TEST_PASSWORD: ${{ inputs.password || 'Eagle@2025' }}
        continue-on-error: true

      - name: Get test results summary
        id: test-summary
        if: always()
        run: |
          echo "Checking for test results..."
          ls -la || true
          echo "---"
          if [ -d "playwright-report" ]; then
            echo "playwright-report directory exists"
            ls -la playwright-report/ || true
            if [ -f "playwright-report/index.html" ]; then
              echo "has_report=true" >> $GITHUB_OUTPUT
              echo "Report found: playwright-report/index.html"
            else
              echo "has_report=false" >> $GITHUB_OUTPUT
              echo "Report index.html not found"
            fi
          else
            echo "has_report=false" >> $GITHUB_OUTPUT
            echo "playwright-report directory does not exist"
          fi

          echo "---"
          if [ -d "test-results" ] && [ "$(ls -A test-results 2>/dev/null)" ]; then
            echo "has_videos=true" >> $GITHUB_OUTPUT
            echo "Test results directory exists with content"
          else
            echo "has_videos=false" >> $GITHUB_OUTPUT
            echo "Test results directory empty or missing"
          fi

      - name: Create test results archive
        if: always()
        run: |
          if [ -d "playwright-report" ] && [ -f "playwright-report/index.html" ]; then
            echo "Creating archive from playwright-report..."
            cd playwright-report
            zip -r ../playwright-report.zip .
            cd ..
            echo "Archive created: playwright-report.zip"
          else
            echo "No HTML report found, creating summary report..."
            echo "<html><body><h1>Playwright Test Summary</h1><p>Test Status: ${{ steps.test-run.outcome }}</p><p>HTML report not available. Check GitHub Actions logs for details.</p></body></html>" > summary.html
            zip playwright-report.zip summary.html || true
          fi

      - name: Prepare email attachments
        if: always()
        run: |
          # Google Mail has a 25MB limit for total message size
          MAX_SIZE_MB=20
          MAX_SIZE_BYTES=$((MAX_SIZE_MB * 1024 * 1024))
          ATTACHMENTS=""
          ATTACHMENT_NOTES=""

          # Function to get file size in bytes
          get_file_size() {
            if [ -f "$1" ]; then
              stat -f%z "$1" 2>/dev/null || stat -c%s "$1" 2>/dev/null || echo "0"
            else
              echo "0"
            fi
          }

          # Check playwright-report.zip
          if [ -f "playwright-report.zip" ]; then
            REPORT_SIZE=$(get_file_size "playwright-report.zip")
            if [ "$REPORT_SIZE" -lt "$MAX_SIZE_BYTES" ]; then
              ATTACHMENTS="playwright-report.zip"
              echo "Added playwright-report.zip ($(numfmt --to=iec-i --suffix=B $REPORT_SIZE 2>/dev/null || echo "${REPORT_SIZE} bytes"))"
            else
              ATTACHMENT_NOTES="${ATTACHMENT_NOTES}<p><strong>Note:</strong> Test report (playwright-report.zip) is too large ($(numfmt --to=iec-i --suffix=B $REPORT_SIZE 2>/dev/null || echo "${REPORT_SIZE} bytes")) to attach. Please download it from GitHub Actions artifacts.</p>"
              echo "Skipped playwright-report.zip - too large ($(numfmt --to=iec-i --suffix=B $REPORT_SIZE 2>/dev/null || echo "${REPORT_SIZE} bytes"))"
            fi
          fi

          echo "Final attachments: $ATTACHMENTS"
          echo "attachments=$ATTACHMENTS" >> $GITHUB_ENV
          echo "attachment_notes=$ATTACHMENT_NOTES" >> $GITHUB_ENV

      - name: Prepare email body
        if: always()
        id: email-body
        run: |
          STATUS_EMOJI="✅"
          STATUS_TEXT="Passed"
          NOTE_TEXT="Please find the test report attached."

          if [ "${{ steps.test-run.outcome }}" == "failure" ]; then
            STATUS_EMOJI="❌"
            STATUS_TEXT="Failed"
            NOTE_TEXT="<p><strong>Note:</strong> Test failed. Please check the test report and GitHub Actions logs for details.</p>"
          fi

          # Add attachment size notes if any files were skipped
          ATTACHMENT_NOTES="${{ env.attachment_notes }}"
          if [ -n "$ATTACHMENT_NOTES" ]; then
            NOTE_TEXT="${NOTE_TEXT}${ATTACHMENT_NOTES}"
          fi

          # Create HTML body file
          cat > email-body.html << 'EMAILBODY'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <style>
              body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
              .container { max-width: 600px; margin: 0 auto; padding: 20px; }
              h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
              .info-row { margin: 10px 0; }
              .label { font-weight: bold; color: #555; }
              .status { font-size: 18px; font-weight: bold; }
              .link { color: #3498db; text-decoration: none; }
              .link:hover { text-decoration: underline; }
              hr { border: none; border-top: 1px solid #ddd; margin: 20px 0; }
              .note { background-color: #f8f9fa; padding: 10px; border-left: 4px solid #3498db; margin: 10px 0; }
            </style>
          </head>
          <body>
            <div class="container">
              <h2>Playwright Test Results</h2>
              <div class="info-row"><span class="label">Repository:</span> REPO_PLACEHOLDER</div>
              <div class="info-row"><span class="label">Branch:</span> BRANCH_PLACEHOLDER</div>
              <div class="info-row"><span class="label">Commit:</span> COMMIT_PLACEHOLDER</div>
              <div class="info-row"><span class="label">Run Number:</span> RUN_NUMBER_PLACEHOLDER</div>
              <div class="info-row"><span class="label">Workflow:</span> WORKFLOW_PLACEHOLDER</div>
              <div class="info-row"><span class="label">Status:</span> <span class="status">STATUS_PLACEHOLDER</span></div>
              <div class="info-row">
                <span class="label">View Results:</span> 
                <a href="LINK_PLACEHOLDER" class="link">View on GitHub</a>
              </div>
              <hr>
              <div class="note">
                NOTE_PLACEHOLDER
              </div>
            </div>
          </body>
          </html>
          EMAILBODY

          # Replace placeholders with actual values
          sed -i.bak "s|REPO_PLACEHOLDER|${{ github.repository }}|g" email-body.html
          sed -i.bak "s|BRANCH_PLACEHOLDER|${{ github.ref_name }}|g" email-body.html
          sed -i.bak "s|COMMIT_PLACEHOLDER|${{ github.sha }}|g" email-body.html
          sed -i.bak "s|RUN_NUMBER_PLACEHOLDER|#${{ github.run_number }}|g" email-body.html
          sed -i.bak "s|WORKFLOW_PLACEHOLDER|${{ github.workflow }}|g" email-body.html
          sed -i.bak "s|STATUS_PLACEHOLDER|${STATUS_EMOJI} ${STATUS_TEXT}|g" email-body.html
          sed -i.bak "s|LINK_PLACEHOLDER|${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|g" email-body.html
          sed -i.bak "s|NOTE_PLACEHOLDER|${NOTE_TEXT}|g" email-body.html
          rm -f email-body.html.bak

          # Verify file was created and has content
          echo "Email body file created:"
          ls -lh email-body.html
          echo "First 10 lines:"
          head -10 email-body.html

      - name: Send test results email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Playwright Test Results - ${{ github.repository }} - ${{ github.ref_name }} - Run #${{ github.run_number }}
          to: vrajenthiran@eagleconsulting.co.in
          from: ${{ secrets.SMTP_FROM }}
          body_path: email-body.html
          attachments: ${{ env.attachments }}
          content_type: text/html

name: Playwright Tests

on:
  workflow_call:
    inputs:
      app_url:
        required: false
        type: string
      username:
        required: false
        type: string
      password:
        required: false
        type: string
      environment:
        required: false
        type: string
    secrets:
      NODE_AUTH_TOKEN:
        required: true
      SMTP_SERVER:
        required: true
      SMTP_PORT:
        required: true
      SMTP_USERNAME:
        required: true
      SMTP_PASSWORD:
        required: true
      SMTP_FROM:
        required: true
      SMTP_FROM_NAME:
        required: false
      EMAIL_TO:
        required: true
      TEST_APP_URL:
        required: false
      TEST_USERNAME:
        required: false
      TEST_PASSWORD:
        required: false
      TEST_ENVIRONMENT:
        required: false

env:
  CI: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          distribution: 'adopt'
          cache: 'yarn'

      - name: Create NPMRC
        run: |
          echo "@eagle-products:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "@eagle-projects:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc
          echo 'registry "https://registry.yarnpkg.com"' >> ~/.yarnrc

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: test-run
        run: yarn test:e2e --reporter=html,github,junit
        env:
          CI: true
          APP_URL: ${{ inputs.app_url || secrets.TEST_APP_URL }}
          TEST_USERNAME: ${{ inputs.username || secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ inputs.password || secrets.TEST_PASSWORD }}
          PLAYWRIGHT_JUNIT_OUTPUT_FILE: playwright-results.xml
        continue-on-error: true

      - name: Archive test results
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        run: |
          if [ -d "playwright-report" ]; then
            echo "Report directory exists."
          else
            echo "<html><body><h1>No HTML report was generated</h1></body></html>" > playwright-report/index.html
          fi

      - name: Upload Playwright Report as Artifact
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 2

      - name: Get artifact ID
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: artifact-info
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer ${{ github.token }}" \
            "${{ github.api_url }}/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
            | jq -r '.artifacts[] | select(.name=="playwright-report") | .id')
          echo "artifact-id=${ARTIFACT_ID}" >> $GITHUB_OUTPUT
          echo "Artifact ID: ${ARTIFACT_ID}"

      - name: Generate test results table
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: results-table
        run: |
          if [ -f "playwright-results.xml" ]; then
            python3 << 'PYEOF' > results-table.html
          import xml.etree.ElementTree as ET
          import html
          import re
          TARGET_FILE = "z_visual_test.spec.ts"
          def strip_ansi(text):
              if not text:
                  return text
              text = re.sub(r"\x1b\[[0-9;]*m", "", text)
              text = re.sub(r"\[\d+m", "", text)
              return text
          try:
              tree = ET.parse("playwright-results.xml")
              root = tree.getroot()
              entries = []
              stdout_parts = []
              for elem in root.iter():
                  tag = elem.tag.split("}")[-1] if "}" in elem.tag else elem.tag
                  if tag == "testcase":
                      name = elem.get("name") or ""
                      classname = elem.get("classname") or ""
                      file_display = classname if classname else name
                      if not file_display:
                          file_display = "â€”"
                      is_target_file = TARGET_FILE in classname or classname.endswith(TARGET_FILE) or TARGET_FILE in name
                      system_out_text = ""
                      for child in elem:
                          ctag = child.tag.split("}")[-1] if "}" in child.tag else child.tag
                          if ctag == "system-out":
                              system_out_text = strip_ansi("".join(child.itertext()).strip())
                              break
                      if is_target_file and system_out_text:
                          stdout_parts.append(system_out_text)
                      has_failure = any("failure" in (c.tag.split("}")[-1] if "}" in c.tag else c.tag).lower() for c in elem)
                      is_failed = bool(has_failure)
                      entries.append((file_display, is_failed))
              out = ""
              if entries:
                  total_executed = len(entries)
                  total_failed = sum(1 for _, failed in entries if failed)
                  total_passed = total_executed - total_failed
                  row_html = []
                  for idx, (file_display, failed) in enumerate(entries, start=1):
                      status = "Failed" if failed else "Passed"
                      status_style = "color: red; font-weight: bold;" if failed else "color: green; font-weight: bold;"
                      row_html.append("<tr><td style=\"padding: 6px 12px; border: 1px solid #ddd; text-align: right;\">" + str(idx) + "</td><td style=\"padding: 6px 12px; border: 1px solid #ddd;\">" + html.escape(file_display) + "</td><td style=\"padding: 6px 12px; border: 1px solid #ddd;\"><span style=\"" + status_style + "\">" + status + "</span></td></tr>")
                  summary_rows = [
                      ("Total Cases Executed", total_executed, ""),
                      ("Total Cases Passed", total_passed, "color: green; font-weight: bold;"),
                      ("Total Cases Failed", total_failed, "color: red; font-weight: bold;"),
                  ]
                  summary_html = []
                  for label, value, extra_style in summary_rows:
                      summary_html.append("<tr><td colspan=\"2\" style=\"padding: 6px 12px; border: 1px solid #ddd; font-weight: bold; text-align: left; padding-left: 24px;\">" + html.escape(str(label)) + "</td><td style=\"padding: 6px 12px; border: 1px solid #ddd; text-align: right; " + extra_style + "\">" + html.escape(str(value)) + "</td></tr>")
                  table_rows = "".join(row_html + summary_html)
                  out = "<table style=\"border-collapse: collapse; width: 100%; max-width: 700px; margin: 12px 0; font-size: 13px;\"><thead><tr style=\"background: #f0f0f0;\"><th style=\"padding: 8px 12px; border: 1px solid #ddd; text-align: right;\">Number</th><th style=\"padding: 8px 12px; border: 1px solid #ddd; text-align: left;\">Test Script</th><th style=\"padding: 8px 12px; border: 1px solid #ddd; text-align: left;\">Status</th></tr></thead><tbody>" + table_rows + "</tbody></table>"
              else:
                  out = "<p><i>No test cases found in results.</i></p>"
              if stdout_parts:
                  combined_stdout = "\n---\n".join(stdout_parts)
                  out += "<h3 style=\"margin-top: 16px;\">Business Testing</h3><pre style=\"background: #f5f5f5; padding: 12px; border: 1px solid #ddd; overflow-x: auto; font-size: 12px; white-space: pre-wrap; word-wrap: break-word;\">" + html.escape(combined_stdout) + "</pre>"
              print(out)
          except Exception as e:
              print("<p><i>Results could not be parsed: " + html.escape(str(e)) + "</i></p>")
          PYEOF
          else
            echo '<p><i>Test results file not found.</i></p>' > results-table.html
          fi

      - name: Prepare email body
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: email-body
        run: |
          if [ "${{ steps.test-run.outcome }}" == "failure" ]; then
            HEADING="Playwright Test Results - Failed"
            STATUS_HTML="<span style=\"color: red; font-weight: bold;\">Failed</span>"
            SUBJECT="Ensemble ${{ inputs.environment || secrets.TEST_ENVIRONMENT }} Automation Results"
          else
            HEADING="Playwright Test Results - Passed"
            STATUS_HTML="<span style=\"color: green; font-weight: bold;\">Passed</span>"
            SUBJECT="Ensemble ${{ inputs.environment || secrets.TEST_ENVIRONMENT }} Automation Results"
          fi

          RESULTS_TABLE=""
          if [ -f "results-table.html" ]; then
            RESULTS_TABLE=$(cat results-table.html)
          else
            RESULTS_TABLE="<p><i>Test results table not available.</i></p>"
          fi

          cat > "${{ github.workspace }}/email-body.html" << EMAILEOF
          <html>
          <body style="font-family: Arial, sans-serif; font-size: 14px;">
          <h3>Functional Testing</h3>
          ${RESULTS_TABLE}
          <h3>Details</h3>
          <table style="border-collapse: collapse; width: 100%; max-width: 700px; margin: 12px 0; font-size: 13px;">
            <thead>
              <tr style="background: #f0f0f0;">
                <th style="padding: 8px 12px; border: 1px solid #ddd; text-align: left;">Details</th>
                <th style="padding: 8px 12px; border: 1px solid #ddd; text-align: left;"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Region</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">${{ inputs.app_url || secrets.TEST_APP_URL }}</td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Repository</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">${{ github.repository }}</td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Branch</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">${{ github.ref_name }}</td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Commit</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">${{ github.sha }}</td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Run Number</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">#${{ github.run_number }}</td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Status</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">${STATUS_HTML}</td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">View Run Details</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Click here to open the GitHub Actions test report</a>
                </td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Download Test Artifacts</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.artifact-info.outputs.artifact-id }}">Click here to download the Playwright test report artifacts</a>
                </td>
              </tr>
              <tr>
                <td style="padding: 6px 12px; border: 1px solid #ddd;">Artifacts retained for 2 days</td>
                <td style="padding: 6px 12px; border: 1px solid #ddd;"></td>
              </tr>
            </tbody>
          </table>
          </body>
          </html>
          EMAILEOF

          echo "subject=${SUBJECT}" >> $GITHUB_OUTPUT
          echo "Email body created:"
          cat "${{ github.workspace }}/email-body.html"
          echo ""
          echo "File size: $(wc -c < "${{ github.workspace }}/email-body.html") bytes"

          # Output HTML content for use in next step
          {
            echo 'html_body<<EOF'
            cat "${{ github.workspace }}/email-body.html"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Prepare sender name
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        id: sender-name
        run: |
          if [ -n "${{ secrets.SMTP_FROM_NAME }}" ]; then
            echo "from=${{ secrets.SMTP_FROM_NAME }} <${{ secrets.SMTP_FROM }}>" >> $GITHUB_OUTPUT
          else
            echo "from=${{ secrets.SMTP_FROM }}" >> $GITHUB_OUTPUT
          fi

      - name: Send test results email
        if: always() && (steps.test-run.outcome == 'success' || steps.test-run.outcome == 'failure')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ${{ steps.email-body.outputs.subject }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ steps.sender-name.outputs.from }}
          html_body: ${{ steps.email-body.outputs.html_body }}

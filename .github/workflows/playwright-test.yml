name: Playwright Tests

on:
  workflow_call:
    inputs:
      app_url:
        required: true
        type: string
        description: 'Application base URL (e.g., https://ensembledev.eagleconsulting.co.in)'
      username:
        required: true
        type: string
        description: 'Login username'
      password:
        required: true
        type: string
        description: 'Login password'
    secrets:
      NODE_AUTH_TOKEN:
        required: true
        description: 'NPM authentication token for GitHub Packages'
      SMTP_SERVER:
        required: true
        description: 'SMTP server address'
      SMTP_PORT:
        required: true
        description: 'SMTP server port'
      SMTP_USERNAME:
        required: true
        description: 'SMTP username'
      SMTP_PASSWORD:
        required: true
        description: 'SMTP password'
      SMTP_FROM:
        required: true
        description: 'Email sender address'

env:
  CI: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4
        # This automatically checks out the repository that called this workflow

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          distribution: 'adopt'
          cache: 'yarn'

      - name: Create NPMRC
        run: |
          echo "@eagle-products:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "@eagle-projects:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc
          echo 'registry "https://registry.yarnpkg.com"' >> ~/.yarnrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: test-run
        run: yarn test:e2e --reporter=html,github
        env:
          CI: true
          APP_URL: ${{ inputs.app_url }}
          TEST_USERNAME: ${{ inputs.username }}
          TEST_PASSWORD: ${{ inputs.password }}
        continue-on-error: true

      - name: Get test results summary
        id: test-summary
        if: always()
        run: |
          echo "Checking for test results..."
          ls -la || true
          echo "---"
          if [ -d "playwright-report" ]; then
            echo "playwright-report directory exists"
            ls -la playwright-report/ || true
            if [ -f "playwright-report/index.html" ]; then
              echo "has_report=true" >> $GITHUB_OUTPUT
              echo "Report found: playwright-report/index.html"
            else
              echo "has_report=false" >> $GITHUB_OUTPUT
              echo "Report index.html not found"
            fi
          else
            echo "has_report=false" >> $GITHUB_OUTPUT
            echo "playwright-report directory does not exist"
          fi

          echo "---"
          if [ -d "test-results" ] && [ "$(ls -A test-results 2>/dev/null)" ]; then
            echo "has_videos=true" >> $GITHUB_OUTPUT
            echo "Test results directory exists with content"
          else
            echo "has_videos=false" >> $GITHUB_OUTPUT
            echo "Test results directory empty or missing"
          fi

      - name: Create test results archive
        if: always()
        run: |
          if [ -d "playwright-report" ] && [ -f "playwright-report/index.html" ]; then
            echo "Creating archive from playwright-report..."
            cd playwright-report
            zip -r ../playwright-report.zip .
            cd ..
            echo "Archive created: playwright-report.zip"
          else
            echo "No HTML report found, creating summary report..."
            echo "<html><body><h1>Playwright Test Summary</h1><p>Test Status: ${{ steps.test-run.outcome }}</p><p>HTML report not available. Check GitHub Actions logs for details.</p></body></html>" > summary.html
            zip playwright-report.zip summary.html || true
          fi

      - name: Create videos archive
        if: always() && steps.test-summary.outputs.has_videos == 'true'
        run: |
          zip -r test-results.zip test-results/ || true

      - name: Prepare email attachments
        if: always()
        run: |
          ATTACHMENTS=""
          if [ -f "playwright-report.zip" ]; then
            ATTACHMENTS="playwright-report.zip"
            echo "Found playwright-report.zip"
          else
            echo "playwright-report.zip not found"
          fi
          if [ -f "test-results.zip" ] && [ "${{ steps.test-run.outcome }}" == "failure" ]; then
            if [ -n "$ATTACHMENTS" ]; then
              ATTACHMENTS="$ATTACHMENTS,test-results.zip"
            else
              ATTACHMENTS="test-results.zip"
            fi
            echo "Added test-results.zip to attachments"
          fi
          echo "Final attachments: $ATTACHMENTS"
          echo "attachments=$ATTACHMENTS" >> $GITHUB_ENV


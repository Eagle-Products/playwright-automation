name: Playwright Tests

on:
  workflow_call:
    inputs:
      app_url:
        required: false
        type: string
        default: 'https://ensembledev.eagleconsulting.co.in'
      username:
        required: false
        type: string
        default: 'superuser'
      password:
        required: false
        type: string
        default: 'Eagle@2025'
    secrets:
      NODE_AUTH_TOKEN:
        required: true
      SMTP_SERVER:
        required: true
      SMTP_PORT:
        required: true
      SMTP_USERNAME:
        required: true
      SMTP_PASSWORD:
        required: true
      SMTP_FROM:
        required: true

env:
  CI: true

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          distribution: 'adopt'
          cache: 'yarn'

      - name: Create NPMRC
        run: |
          echo "@eagle-products:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "@eagle-projects:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc
          echo 'registry "https://registry.yarnpkg.com"' >> ~/.yarnrc

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: test-run
        run: yarn test:e2e --reporter=html,github
        env:
          CI: true
          APP_URL: ${{ inputs.app_url }}
          TEST_USERNAME: ${{ inputs.username }}
          TEST_PASSWORD: ${{ inputs.password }}
        continue-on-error: true

      - name: Archive test results
        if: always()
        run: |
          if [ -d "playwright-report" ]; then
            echo "Report directory exists."
          else
            echo "<html><body><h1>No HTML report was generated</h1></body></html>" > playwright-report/index.html
          fi

      - name: Upload Playwright Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 2

      - name: Prepare email body
        if: always()
        id: email-body
        run: |
          STATUS_TEXT="Passed"
          if [ "${{ steps.test-run.outcome }}" == "failure" ]; then
            STATUS_TEXT="Failed"
          fi

          cat > "${{ github.workspace }}/email-body.html" << 'EMAILEOF'
          <html>
          <body style="font-family: Arial, sans-serif; font-size: 14px;">
          <h2>Playwright Test Results</h2>
          <p><b>Repository:</b> REPO_PLACEHOLDER</p>
          <p><b>Branch:</b> BRANCH_PLACEHOLDER</p>
          <p><b>Commit:</b> COMMIT_PLACEHOLDER</p>
          <p><b>Run Number:</b> RUN_NUM_PLACEHOLDER</p>
          <p><b>Status:</b> STATUS_PLACEHOLDER</p>
          <p><b>View Report:</b><br/>
          <a href="REPORT_URL_PLACEHOLDER">Click here to open the GitHub Actions test report</a></p>
          <p>Artifacts retained for 2 days.</p>
          </body>
          </html>
          EMAILEOF

          sed -i "s|REPO_PLACEHOLDER|${{ github.repository }}|g" "${{ github.workspace }}/email-body.html"
          sed -i "s|BRANCH_PLACEHOLDER|${{ github.ref_name }}|g" "${{ github.workspace }}/email-body.html"
          sed -i "s|COMMIT_PLACEHOLDER|${{ github.sha }}|g" "${{ github.workspace }}/email-body.html"
          sed -i "s|RUN_NUM_PLACEHOLDER|#${{ github.run_number }}|g" "${{ github.workspace }}/email-body.html"
          sed -i "s|STATUS_PLACEHOLDER|${STATUS_TEXT}|g" "${{ github.workspace }}/email-body.html"
          sed -i "s|REPORT_URL_PLACEHOLDER|${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|g" "${{ github.workspace }}/email-body.html"

          echo "Email body created:"
          cat "${{ github.workspace }}/email-body.html"
          echo ""
          echo "File size: $(wc -c < "${{ github.workspace }}/email-body.html") bytes"

          # Output HTML content for use in next step
          {
            echo 'html_body<<EOF'
            cat "${{ github.workspace }}/email-body.html"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Send test results email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Playwright Test Results - ${{ github.repository }} - ${{ github.ref_name }} - Run #${{ github.run_number }}
          to: vrajenthiran@eagleconsulting.co.in
          from: ${{ secrets.SMTP_FROM }}
          html_body: ${{ steps.email-body.outputs.html_body }}
